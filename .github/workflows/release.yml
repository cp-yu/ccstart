name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ccstart-linux-x64
            bin_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ccstart-windows-x64
            bin_ext: ".exe"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          BIN="ccstart${{ matrix.bin_ext }}"
          SRC="target/${{ matrix.target }}/release/$BIN"
          OUT="${{ matrix.artifact_name }}${{ matrix.bin_ext }}"
          cp "$SRC" "$OUT"
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "$OUT" > "$OUT.sha256"
          else
            shasum -a 256 "$OUT" > "$OUT.sha256"
          fi

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $Bin = "ccstart${{ matrix.bin_ext }}"
          $Src = "target\${{ matrix.target }}\release\$Bin"
          $Out = "${{ matrix.artifact_name }}${{ matrix.bin_ext }}"
          Copy-Item $Src $Out -Force
          (Get-FileHash $Out -Algorithm SHA256).Hash + "  " + $Out | Out-File -Encoding ascii "$Out.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}${{ matrix.bin_ext }}
            ${{ matrix.artifact_name }}${{ matrix.bin_ext }}.sha256

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

